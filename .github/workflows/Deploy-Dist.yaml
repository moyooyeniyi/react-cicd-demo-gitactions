name: Deploy Dist folder
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with:
           node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
  build:
      runs-on: ubuntu-latest
      steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install
      - name: build projects
        run: npm run build
