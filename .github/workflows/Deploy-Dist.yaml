name: Deploy Dist folder
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: setup node js
        uses: actions/setup-node@v4
        with:
           node-version: 22
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
            path: node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outposts.cache-hit != 'true'
        run: npm install
      - name: Run Tests
        run: npm run test
  build:
      needs: test
      runs-on: ubuntu-latest
      steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install
      - name: build projects
        run: npm run build
  deploy: 
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: Deploy Dist
        run: echo 'Deployment completed'